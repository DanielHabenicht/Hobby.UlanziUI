                - TMODE
                - CHCOL
                - CTCOL
                - CBCOL
                - TFORMAT
                - DFORMAT
                - SOM
                - CEL
                - BLOCKN
                - MAT
                - SOUND
                - GAMMA
                - UPPERCASE
                - CCORRECTION
                - CTEMP
                - WD
                - WDCA
                - WDCI
                - TIME_COL
                - DATE_COL
                - HUM_COL
                - TEMP_COL
                - BAT_COL
                - SSPEED
                - TIM
                - DAT
                - HUM
                - TEMP
                - BAT

  /DoNotTouch.json:
    get:
      responses:
        '200':
          description: OK
